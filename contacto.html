<!DOCTYPE html>
<html>
	<head>
		<!--etiqueta que sirve para configuraciones-->
		<meta charset="UTF-8">
		<title>Primer proyecto web</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
	</head>
	<body>
		<!--Aquí va el contenido de la web-->
		<header>
			<nav>
				<ul>
					<li>
						<a href="index.html" class="nav">Inicio</a>
					</li>
					<li>
					<a href="contacto.html" class="nav">Contacto</a>
					</li>
					<li>
					<a href="about.html" class="nav">Quienes Somos</a>
					</li>
				</ul>
			</nav>
		</header>
		<section style="width: 100%; margin-top: 20px"><!--etiqueta general de contenido-->
			<section style="width: 30%">lado izquierdo</section>
			<section style="width: 70%">
				<h1 class="titulo-blog">Formulario de Contacto</h1><br>
				<form action="" method="post">
					<label>Nombre:</label><br>
					<input type="text" name="nombre" placeholder="Tu nombre"><br><br>
					<label>Email:</label><br>
					<input type="email" name="email" placeholder="Tu correo electrónico"><br><br>

					<label>Pais de Origen:</label><br>
					<select name="pais">
						<option value="">Seleccione...</option>
						<option value="1">Chile</option>
						<option value="2">Argentina</option>
						<option value="3">Perú</option>
						<option value="4">Brasil</option>
						<option value="5">Venezuela</option>
					</select><br><br>
					<label>Comentarios:</label><br>
					<textarea name="comentario" style="width: 100%; resize: none" rows="10" placeholder="Tu comentario"></textarea><br><br>
					<input type="submit" value="Guardar" class="button">
				</form>
			</section>
		</section>
		<footer>
			<p class="text-footer">
				&copy;Programación Web 2019
			</p>
		</footer>
	</body>

</html>
